<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:none和visibility:hidden的区别</title>
    <style>
        .father{width:200px;height:200px;background:red;margin-bottom:20px;}
        .son1,.son2{width:100px;height:100px;background:green;}
        .son1{display:none;}
        .son2{visibility:hidden;}
    </style>
</head>
<body>
<div class="father">
    <div class="son1"></div>
</div>
<div class="father">
    <div class="son2"></div>
</div>
</body>
</html>
