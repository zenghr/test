<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3-calc</title>
    <style>
        .father{
            width:500px;
            padding:10px 0;
            background:red;
        }
        .son{
            /*width:100%;*/
            width:calc(100% - (20px + 10px)*2);
            height:100px;
            background:green;
            padding:20px;
            border:10px solid yellow;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
