<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
        }

        .flex-container .flex-item {
            padding: 20px;
        }

        .flex-container .flex-item:first-child {
            background: yellow;
        }

        .flex-container .flex-item:last-child {
            background: deepskyblue;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item">
        <div>1111111111</div>
        <div>2222222222</div>
    </div>
    <div class="flex-item">2</div>
</div>
</body>
</html>
</html>
